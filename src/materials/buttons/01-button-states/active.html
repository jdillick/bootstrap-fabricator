<p class="mb-4">Adding the <kbd>.active</kbd> class to a button will apply the active state.</p>

<section class="mb-4">
  <button type="button" class="active btn btn-primary">Primary</button>
  <button type="button" class="active btn btn-secondary">Secondary</button>
  <button type="button" class="active btn btn-success">Success</button>
  <button type="button" class="active btn btn-info">Info</button>
  <button type="button" class="active btn btn-warning">Warning</button>
  <button type="button" class="active btn btn-danger">Danger</button>
</section>

<section>
  <button type="button" class="active btn btn-outline-primary">Primary</button>
  <button type="button" class="active btn btn-outline-secondary">Secondary</button>
  <button type="button" class="active btn btn-outline-success">Success</button>
  <button type="button" class="active btn btn-outline-info">Info</button>
  <button type="button" class="active btn btn-outline-warning">Warning</button>
  <button type="button" class="active btn btn-outline-danger">Danger</button>
</section>
